<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Grid Columns Section -->
        <h2>Grid Columns</h2>
        <div class="row mb-4">
            <div class="col-sm bg-primary text-white p-3">
                col-sm
            </div>
            <div class="col-sm bg-info text-white p-3">
                col-sm
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 bg-secondary text-white p-3">
                col-md-4
            </div>
            <div class="col-md-4 bg-success text-white p-3">
                col-md-4
            </div>
            <div class="col-md-4 bg-danger text-white p-3">
                col-md-4
            </div>
            
        </div>

        <!-- Buttons Section -->
        <h2>Buttons</h2>
        <div class="mb-4">
            <button type="button" class="btn btn-primary">Primary<span class="badge bg-secondary">1</span></button>
            <button type="button" class="btn btn-secondary">Secondary<span class="badge bg-primary">2</span></button>
            <button type="button" class="btn btn-success">Success<span class="badge bg-secondary">3</span></button>
            <button type="button" class="btn btn-danger">Danger<span class="badge bg-secondary">4</span></button>
            <button type="button" class="btn btn-warning">Warning<span class="badge bg-secondary">5</span></button>
            <button type="button" class="btn btn-info">Info<span class="badge bg-secondary">6</span></button>
            <button type="button" class="btn btn-light">Light<span class="badge bg-secondary">7</span></button>
            <button type="button" class="btn btn-dark">Dark<span class="badge bg-secondary">8</span></button>
        </div>

        <!-- Badges Section -->
        <h2>Badges</h2>
        <div class="mb-4">
            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">Secondary</span>
            <span class="badge bg-success">Success</span>
            <span class="badge bg-danger">Danger</span>
            <span class="badge bg-warning text-dark">Warning</span>
            <span class="badge bg-info text-dark">Info</span>
            <span class="badge bg-light text-dark">Light</span>
            <span class="badge bg-dark">Dark</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
